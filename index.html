<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kamerad Zaky</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kamerad Zaky</h1>
    <nav>
      <ul>
        <li><a href="#" tabindex="0">Home</a></li>
        <li><a href="#" tabindex="0">About</a></li>
        <li><a href="#" tabindex="0">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="graphics-container" aria-label="Decorative historical and thematic images and icons">
      
      <img
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1b01377d-9c2b-41a0-bb8c-aa3f5d1a4196.png"
        alt="A red and black vintage propaganda poster showing a man in old style cap with a serious expression"
        class="sticker"
        loading="lazy"
        onerror="this.style.display='none'"
      />
     
      <img
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/39be06f6-a481-40ec-970a-2007d5a0d264.png"
        alt="Small figurine of a Roman soldier holding a spear and shield"
        class="small-image"
        loading="lazy"
        onerror="this.style.display='none'"
      />
      
      <img
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ec75e904-9137-4cbe-988d-8e6ecfbe38e3.png"
        alt="Small illustration of a seated classical statue in relaxed pose"
        class="small-image"
        loading="lazy"
        onerror="this.style.display='none'"
      />
      
      <img
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9b51de5c-0f10-4f87-8296-0fd503967cf6.png"
        alt="Small dark statue of a lion in crouching pose"
        class="small-image"
        loading="lazy"
        onerror="this.style.display='none'"
      />

      
      <div class="user-circle" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="User icon silhouette">
          <circle cx="12" cy="8" r="4" />
          <path d="M4 20c0-4 8-4 8-4s8 0 8 4v1H4v-1z" />
        </svg>
      </div>

      
      <img
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6cf13844-ea67-461b-9e33-4839a5b7f303.png"
        alt="Black and white sketch illustration of a globe with latitude and longitude rings"
        class="globe"
        loading="lazy"
        onerror="this.style.display='none'"
      />

      <img
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d8df48d3-1961-4a9e-80c2-b10f7e390f2b.png"
        alt="Detailed small figure of a Roman soldier raising shield and spear"
        class="large-soldier"
        loading="lazy"
        onerror="this.style.display='none'"
      />

      <img
        src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/18524c08-3c2f-40bd-b21f-3fbf6116fdf8.png"
        alt="Brownish line art sketch of the Roman Colosseum amphitheater"
        class="colosseum"
        loading="lazy"
        onerror="this.style.display='none'"
      />
    </div>
    <div class="column-right" aria-hidden="true"></div>
  </main>
</body>
</html>
